{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Edit Appointment</h1>
    <form action="{% url 'appointment_delete' object.pk %}" method="post">
        {% csrf_token %}
        <p> Are you sure you want to delete "{{appointment.appointment}}"?</p>
        <input type="submit" value="Confirm">
    </form>

{% endblock content %}
